commands:
  rails: &rails_development
    prepend: "bundle exec"
    directory: "/vagrant"
    image: "ruby"
    volumes:
      - "/vagrant"
  rake:
    <<: *rails_development
  cucumber:
    <<: *rails_development
    ports:
      - 8080
      - 8081
    link: "postgresql:db"
    from: "bundles"
    env:
      USER: Kirillov
      RAILS_ENV: test
  guard:
    <<: *rails_development
  rspec:
    <<: *rails_development
  do_bash:
    cmd: "/bin/bash"
    image: "ubuntu"
